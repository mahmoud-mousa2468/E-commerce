<section class="bg-main-light rounded-4 shadow w-75 mx-auto my-2 p-4">
<div class="d-flex align-items-center justify-content-between">
  <h1 class="h2 text-center">Shop Cart</h1>
  <button (click)="sweetAlertClearCart()"class="btn btn-danger ">Clear Cart</button>
</div>
  <p class="text-main">
    Totel Cart Price :{{ cartDetails.totalCartPrice | currency : "GBP" }}
  </p>
  @for (item of cartDetails.products; track item.product.id) {
  <div class="row border-bottom mb-1">
    <div class="col-md-2">
      <div>
        <img
          [src]="item.product.imageCover"
          class="w-100"
          [alt]="item.product.title"
        />
      </div>
    </div>
    <div class="col-md-10 d-flex align-items-center justify-content-between ">
      <div>
        <h3 class="h5">{{ item.product.title }}</h3>
        <p class="text-main">Price : {{ item.price | currency : "GBP" }}</p>
        <button  class="cr text-danger btn p-0" (click)="sweetAlertRemoveItem(item.product.id)"><i class="fa-solid fa-trash"></i></button>




      </div>
      <div class="d-flex align-items-center gap-2">
        <span (click)="updateCount(item.product.id,item.count+1)" class="cr text-main"><i class="fa-2xl fa-solid fa-circle-plus"></i></span>
        <span>{{item.count}}</span>
        <span (click)="updateCount(item.product.id,item.count-1)" class="cr text-main"><i class="fa-2xl fa-solid fa-circle-minus"></i></span>
      </div>
    </div>
  </div>
  }

  <button [routerLink]="['/orders',cartDetails._id]" class="btn-main my-2">Orders</button>
</section>
