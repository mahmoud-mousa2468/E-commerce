<section class="rounded-4 shadow p-2 w-75 mx-auto my-2 bg-main-light">
<h1 class="text-center">Shipping Address</h1>
<form [formGroup]="orders" (ngSubmit)="ordersSubmit()">
  <div class="my-1">
    <label for="details">Details</label>
    <textarea formControlName="details"  id="details" class="form-control"></textarea>
  </div>
  <div class="my-1">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" formControlName="phone" class="form-control">
  </div>
  <div class="my-1">
    <label for="city">City</label>
    <input class="form-control" type="text" id="city" formControlName="city" >
  </div> 
  <button class="btn-main" type="submit">Check Out</button>
</form>
</section>
